<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form | HTML&CSS Project</title>
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="logo">
        <a href="https://artoshi404.github.io/LandingPage/index.html">
          <img
            src="images/logo.png"
            alt="logo"
            width="75px"
            title="This is the logo"
          />
        </a>
      </div>
    </header>

    <!-- Content -->
    <div class="contain-all">
      <div class="container">
        <div class="title">ระบบสมัครสมาชิก</div>
        <div class="form">
          <form>
            <div class="form-details">
              <div class="form-input">
                <span class="details">ชื่อ</span>
                <input type="text" placeholder="กรอกชื่อจริง" required />
              </div>
              <div class="form-input">
                <span class="details">นามสกุล</span>
                <input type="text" placeholder="กรอกนามสกุล" required />
              </div>
              <div class="form-input">
                <span class="details">อีเมลล์</span>
                <input type="email" placeholder="กรอกอีเมลล์" required />
              </div>
              <div class="form-input">
                <span class="details">ชื่อผู้ใช้งาน</span>
                <input
                  type="text"
                  placeholder="กรอกชื่อผู้ใช้าน (แสดงในระบบ)"
                  required
                />
              </div>
              <div class="form-input">
                <span class="details">รหัสผ่าน</span>
                <input type="password" placeholder="กรอกรหัสผ่าน" required />
              </div>
              <div class="form-input">
                <span class="details">ยืนยันรหัสผ่าน</span>
                <input type="password" placeholder="ยืนยันรหัสผ่าน" required />
              </div>
              <div class="link">
                <span
                  >มีบัญชีผู้ใช้อยู่แล้ว?
                  <a href="login.html">ลงชื่อเข้าใช้</a></span
                >
              </div>
              <br /><br />
              <div class="btn">
                <button type="submit">สมัครสมาชิก</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
