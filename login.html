<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form | HTML&CSS Project</title>
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="logo">
        <a href="index.html">
          <img
            src="images/logo.png"
            alt="logo"
            width="75px"
            title="This is the logo"
          />
        </a>
      </div>
    </header>

    <!-- Content -->
    <div class="contain-all">
      <div class="container" style="max-width: 400px">
        <div class="title">ลงชื่อเข้าใช้</div>
        <div class="form">
          <form>
            <div class="form-details">
              <div class="form-input" style="width: 100% !important">
                <span class="details">ชื่อผู้ใช้งาน</span>
                <input
                  type="email"
                  placeholder="กรอกชื่อผู้ใช้าน (แสดงในระบบ)"
                  required
                />
              </div>
              <div class="form-input" style="width: 100% !important">
                <span class="details">รหัสผ่าน</span>
                <input type="password" placeholder="กรอกรหัสผ่าน" required />
              </div>
              <div class="link">
                <span
                  >ยังไม่ได้เป็นสมาชิก?
                  <a href="register.html">สมัครสมาชิก</a></span
                >
              </div>
              <br /><br />
              <div class="btn">
                <button type="submit">เข้าสู่ระบบ</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
